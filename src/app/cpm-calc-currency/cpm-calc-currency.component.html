<nav class="countries">
    <button type="button" (click) = "calc(input)"><i class="fas fa-dollar-sign"></i></button>
    <button type="button"><i class="fas fa-euro-sign"></i></button>
    <button type="button"><i class="fas fa-pound-sign"></i></button>
</nav>

<form class="form-currency">
    <input type="number" placeholder="Digite um valor R$" name="input-value" (keyup)="calcValue($event)">
    <br />
    <output name="result"> {{ result | number: '2.2'}}</output>
</form>
